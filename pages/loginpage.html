<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/loginpage.css" />
    <link
      rel="stylesheet"
      href="../css/fontawesome-free-5.15.4-web/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="login-section">
      <div class="login-form-wrapper">
        <div class="logo">
          <img src="../assets/images/perfectbillerlogo e.png" alt="" />
          <!-- <p>Logo</p> -->
        </div>
        <div class="login-form">
          <h2>Log in</h2>
          <div class="login-details">
            <label for="email">Email Address</label>
            <input
              type="email"
              name="email"
              placeholder="Email address here"
              id="email"
              required
            />
          </div>
          <div class="login-details">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              placeholder="Password here"
              required
            />
          </div>
          <div class="keep-me-signed-in">
            <input type="checkbox" name="checkbox" id="checkbox" />
            <label for="checkbox">Keep me signed in</label>
          </div>
          <button onclick="window.location.href='dashboardscreen.html';">Log In</button>
          <div class="quick-links">
            <div class="sign-up-link">
              <p>Don't have an account?</p>
              <a href="signuppageone.html">Sign up</a>
            </div>
            <div class="forgot-password">
              <a href="">Forgot Password?</a>
            </div>
          </div>
        </div>
      </div>
      <div class="slider-container">
        <span id="slider-image1"></span>
        <span id="slider-image2"></span>
        <span id="slider-image3"></span>
        <span id="slider-image4"></span>
        <span id="slider-image5"></span>
        <div class="image-container">
        <div class="perfectbiller-banner">
          <div class="logo-text">
            <!-- <div class="logo"> -->
            <img
              src="../assets/images/perfectbillerlogo e.png"
              class="logo"
              alt=""
            />
            <!-- </div> -->
            <p>Easy & Quick Payment, Fast and Reliable</p>
          </div>
        </div>
        <div class="perfectbiller-banner">
          <img src="../assets/images/remote-team.svg" class="image2" alt="" />
        </div>
        <div class="perfectbiller-banner">
          <img src="../assets/images/support-team.svg" class="image3" alt="" />
        </div>
        <div class="perfectbiller-banner">
          <img src="../assets/images/prototype.svg" class="image4" alt="" />
        </div>
        <div class="perfectbiller-banner">
          <img src="../assets/images/transfer-money.svg" class="image5" alt="" />
        </div>
        </div>
        <div class="button-container">
          <a href="#slider-image1" class><li class="slider-button"></li></a>
          <a href="#slider-image2" class><li class="slider-button"></li></a>
          <a href="#slider-image3" class><li class="slider-button"></li></a>
          <a href="#slider-image4" class><li class="slider-button"></li></a>
          <a href="#slider-image5" class><li class="slider-button"></li></a>
        </div>
      </div>
    </div>
    <script src="../css/fontawesome-free-5.15.4-web/js/all.min.js"></script>
  </body>
</html>
