<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/signuppageone.css" />
    <link rel="stylesheet" href="../css/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="signup-section">
      <div class="signup-form-wrapper">
        <div class="logo">
          <img src="../assets/images/perfectbillerlogo e.png" alt="" />
        </div>
        <div class="signup-form">
          <h2>Sign up</h2>
          <div class="status">
            <div class="status-number-one"><p>1</p></div>
            <div class="status-bar-purple"></div>
            <div class="status-bar-white"></div>
            <div class="status-number-two"><p>2</p></div>
          </div>
          <div class="signup-details">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" placeholder="first name" />
          </div>
          <div class="signup-details">
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" placeholder="last name" />
          </div>
          <div class="signup-details">
            <label for="phonenumber">Phone Number</label>
            <input type="text" name="phonenumber" placeholder="phone number" />
          </div>
          <button onclick="window.location.href='signuppagetwo.html';">Continue</button>
          <div class="signup-link">
            <p>Don't have an account?</p>
            <a href="signuppageone.html">Sign up</a>
          </div>
        </div>
      </div>
      <div class="slider-container">
        <span id="slider-image1"></span>
        <span id="slider-image2"></span>
        <span id="slider-image3"></span>
        <span id="slider-image4"></span>
        <span id="slider-image5"></span>
        <div class="image-container">
        <div class="perfectbiller-banner">
          <div class="logo-text">
            <!-- <div class="logo"> -->
            <img
              src="../assets/images/perfectbillerlogo e.png"
              class="logo"
              alt=""
            />
            <!-- </div> -->
            <p>Easy & Quick Payment, Fast and Reliable</p>
          </div>
        </div>
        <div class="perfectbiller-banner">
          <img src="../assets/images/remote-team.svg" class="image2" alt="" />
        </div>
        <div class="perfectbiller-banner">
          <img src="../assets/images/support-team.svg" class="image3" alt="" />
        </div>
        <div class="perfectbiller-banner">
          <img src="../assets/images/prototype.svg" class="image4" alt="" />
        </div>
        <div class="perfectbiller-banner">
          <img src="../assets/images/transfer-money.svg" class="image5" alt="" />
        </div>
        </div>
        <div class="button-container">
          <a href="#slider-image1" class><li class="slider-button"></li></a>
          <a href="#slider-image2" class><li class="slider-button"></li></a>
          <a href="#slider-image3" class><li class="slider-button"></li></a>
          <a href="#slider-image4" class><li class="slider-button"></li></a>
          <a href="#slider-image5" class><li class="slider-button"></li></a>
        </div>
      </div>
    </div>
    <script src="../css/fontawesome-free-5.15.4-web/js/all.min.js"></script>
  </body>
</html>
