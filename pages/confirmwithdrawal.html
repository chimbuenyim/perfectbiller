<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm Withdrawal</title>
    <link rel="stylesheet" href="../css/confirmwithdrawal.css" />
    <link
      rel="stylesheet"
      href="../css/fontawesome-free-5.15.4-web/css/all.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="confirm-withdrawal-section">
      <div class="empty-section"></div>
      <div class="confirm-withdrawal-wrapper">
       <div class="confirm-withdrawal">
        <header>
          <div class="header"><h1>Confirm Withdrawal</h1></div>

          <div class="cancel-icon">
            <a href="#"><i class="fas fa-window-close"></i></a>
          </div>
        </header>

        <div class="charges-wrapper">
          <h5>Charges</h5>
          <div class="charges">
            <table>
              <tr>
                <td>sms charge</td>
                <td>+ ngn 4.0</td>
              </tr>
              <tr>
                <td>Withdrawal charge</td>
                <td>+ ngn 100</td>
              </tr>
              <tr>
                <td>vat charge</td>
                <td>+ ngn 0</td>
              </tr>
            </table>
          </div>
          <div class="current-balance">
            <p>Sorry, Your Current NGN balance is</p>
            <p>
              Do you want to continue current request with your current balance?
            </p>
          </div>
          <div class="resend-otp">
            <a href="#" class="yes">Yes, Resend OTP</a>
            <a href="#" class="close">Close</a>
          </div>
        </div>
      </div>
      </div>
    </section>
    <script src="../js/index.js"></script>
    <script src="../css/fontawesome-free-5.15.4-web/js/all.js"></script>
  </body>
</html>
