<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/signuppagetwo.css" />
    <link rel="stylesheet" href="../css/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="signup-section">
      <div class="signup-form-wrapper">
        <div class="logo">
          <img src="../assets/images/perfectbillerlogo e.png" alt="" />
        </div>
        <div class="signup-form">
          <h2>Sign up</h2>
          <div class="status">
            <div class="status-number"><p>1</p></div>
            <div class="status-bar"></div>
            <div class="status-bar"></div>
            <div class="status-number"><p>2</p></div>
          </div>
          <div class="signup-details">
            <label for="email">Email Address</label>
            <input type="email" name="email" placeholder="enter email" />
          </div>
          <div class="signup-details">
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="enter password" />
          </div>
          <div class="signup-details">
            <label for="password">Re-type password</label>
            <input type="password" name="phonenumber" placeholder="enter password" />
          </div>
          <div class="terms-and-conditions">
            <input type="checkbox" name="checkbox" id="checkbox" />
            <label for="checkbox">I agree to the <a href="">Terms and conditions</a></label>
          </div>
          <button onclick="window.location.href='dashboardscreen.html';">Sign up</button>
          <div class="login-link">
            <p>Already have an account? <a href="loginpage.html">Login</a></p>
            
          </div>
        </div>
      </div>
      <div class="slider-container">
        <span id="slider-image1"></span>
        <span id="slider-image2"></span>
        <span id="slider-image3"></span>
        <span id="slider-image4"></span>
        <span id="slider-image5"></span>
        <div class="image-container">
        <div class="perfectbiller-banner">
          <div class="logo-text">
            <!-- <div class="logo"> -->
            <img
              src="../assets/images/perfectbillerlogo e.png"
              class="logo"
              alt=""
            />
            <!-- </div> -->
            <p>Easy & Quick Payment, Fast and Reliable</p>
          </div>
        </div>
        <div class="perfectbiller-banner">
          <img src="../assets/images/remote-team.svg" class="image2" alt="" />
        </div>
        <div class="perfectbiller-banner">
          <img src="../assets/images/support-team.svg" class="image3" alt="" />
        </div>
        <div class="perfectbiller-banner">
          <img src="../assets/images/prototype.svg" class="image4" alt="" />
        </div>
        <div class="perfectbiller-banner">
          <img src="../assets/images/transfer-money.svg" class="image5" alt="" />
        </div>
        </div>
        <div class="button-container">
          <a href="#slider-image1" class><li class="slider-button"></li></a>
          <a href="#slider-image2" class><li class="slider-button"></li></a>
          <a href="#slider-image3" class><li class="slider-button"></li></a>
          <a href="#slider-image4" class><li class="slider-button"></li></a>
          <a href="#slider-image5" class><li class="slider-button"></li></a>
        </div>
      </div>
    </div>
    <script src="../css/fontawesome-free-5.15.4-web/js/all.min.js"></script>
  </body>
</html>
